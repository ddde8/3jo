    <button id="clear-lines-btn" class="button" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">ğŸ—‘ï¸ ëª¨ë‘ ì§€ìš°ê¸°</button>
    <button id="submit-lines-btn" class="button" style="background: linear-gradient(45deg, #27ae60, #2ecc71);" disabled>âœ… ì„¤ì • ì™„ë£Œ</button>

<script>
    const videoPlayer = document.getElementById('video-player');
    const canvas = document.getElementById('line-canvas');
    const ctx = canvas.getContext('2d');
    const videoUpload = document.getElementById('video-upload');
    const submitBtn = document.getElementById('submit-lines-btn');
    const clearBtn = document.getElementById('clear-lines-btn');
    const messageOverlay = document.getElementById('message-overlay');
    const spotCountElement = document.getElementById('spot-count');

    let isDrawing = false;
    let startPoint = null;
    let allSpots = []; 

    function updateSpotCounter() {
        spotCountElement.textContent = allSpots.length;
    }

    // ë™ì˜ìƒ íŒŒì¼ì´ ì„ íƒë˜ë©´ ë¹„ë””ì˜¤ ì¬ìƒ
    videoUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const videoUrl = URL.createObjectURL(file);
            videoPlayer.src = videoUrl;
            videoPlayer.onloadedmetadata = () => {
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
                videoPlayer.style.width = `${videoPlayer.videoWidth}px`;
                videoPlayer.style.height = `${videoPlayer.videoHeight}px`;
                videoPlayer.pause(); 
                messageOverlay.style.display = 'none';
                submitBtn.disabled = false;
            };
        }
    });

    // ëª¨ë“  ì„  ì§€ìš°ê¸°
    clearBtn.addEventListener('click', () => {
        allSpots = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateSpotCounter();
    });

    // ì‚¬ê°í˜• ê·¸ë¦¬ê¸° ë¡œì§
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        startPoint = { x, y };
        ctx.strokeStyle = '#4ECDC4';
        ctx.lineWidth = 3;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        allSpots.forEach((spot, index) => {
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.strokeRect(spot.x1, spot.y1, spot.x2 - spot.x1, spot.y2 - spot.y1);
            
            // ë²ˆí˜¸ í‘œì‹œ
            ctx.fillStyle = '#4ECDC4';
            ctx.font = '16px Arial';
            ctx.fillText(`P${index + 1}`, spot.x1 + 5, spot.y1 + 20);
        });

        ctx.strokeStyle = '#FF6B6B';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.strokeRect(startPoint.x, startPoint.y, endX - startPoint.x, endY - startPoint.y);
    });

    canvas.addEventListener('mouseup', (e) => {
        isDrawing = false;
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;
        
        const newSpot = { 
            x1: Math.min(startPoint.x, endX), 
            y1: Math.min(startPoint.y, endY), 
            x2: Math.max(startPoint.x, endX), 
            y2: Math.max(startPoint.y, endY) 
        };
        
        // ë„ˆë¬´ ì‘ì€ ì˜ì—­ì€ ë¬´ì‹œ
        if (Math.abs(newSpot.x2 - newSpot.x1) > 20 && Math.abs(newSpot.y2 - newSpot.y1) > 20) {
            allSpots.push(newSpot);
            updateSpotCounter();
        }
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        allSpots.forEach((spot, index) => {
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.strokeRect(spot.x1, spot.y1, spot.x2 - spot.x1, spot.y2 - spot.y1);
            
            // ë²ˆí˜¸ í‘œì‹œ
            ctx.fillStyle = '#4ECDC4';
            ctx.font = '16px Arial';
            ctx.fillText(`P${index + 1}`, spot.x1 + 5, spot.y1 + 20);
        });
    });

    // ë°±ì—”ë“œë¡œ ì£¼ì°¨ ì„  ë°ì´í„° ì „ì†¡
    submitBtn.addEventListener('click', async () => {
        const videoFile = videoUpload.files[0];
        if (!videoFile) {
            alert('ë™ì˜ìƒ íŒŒì¼ì„ ë¨¼ì € ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
            return;
        }

        if (allSpots.length === 0) {
            alert('ìµœì†Œ í•˜ë‚˜ì˜ ì£¼ì°¨ êµ¬ì—­ì„ ì„¤ì •í•´ì£¼ì„¸ìš”.');
            return;
        }

        const formData = new FormData();
        formData.append('video', videoFile);
        formData.append('lines', JSON.stringify(allSpots)); 

        try {
            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ ì„¤ì • ì¤‘...';
            
            const response = await fetch('/set_parking_data', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert(`ì£¼ì°¨ êµ¬ì—­ ì„¤ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! (ì´ ${allSpots.length}ê°œ êµ¬ì—­)\nì´ì œ ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§ì„ ì‹œì‘í•©ë‹ˆë‹¤.`);
                window.location.href = "/dashboard";
            } else {
                alert('ì„¤ì • ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'âœ… ì„¤ì • ì™„ë£Œ';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'âœ… ì„¤ì • ì™„ë£Œ';
        }
    });
</script>
