<script>
    const videoPlayer = document.getElementById('video-player');
    const canvas = document.getElementById('line-canvas');
    const ctx = canvas.getContext('2d');
    const videoUpload = document.getElementById('video-upload');
    const submitBtn = document.getElementById('submit-lines-btn');
    const messageOverlay = document.getElementById('message-overlay');
    const welcomeScreen = document.getElementById('welcome-screen');
    const videoContainer = document.getElementById('video-container');
    const controls = document.getElementById('controls');

    let isDrawing = false;
    let startPoint = null;
    let allSpots = []; 

    // ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì‹œ ì£¼ì°¨ ë¼ì¸ ê·¸ë¦¬ê¸° í™”ë©´ìœ¼ë¡œ ì „í™˜
    function showParkingSetup() {
        window.location.href = "/parking_setup";
    }

    // ë™ì˜ìƒ íŒŒì¼ì´ ì„ íƒë˜ë©´ ë¹„ë””ì˜¤ ì¬ìƒ
    videoUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const videoUrl = URL.createObjectURL(file);
            videoPlayer.src = videoUrl;
            videoPlayer.onloadedmetadata = () => {
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
                videoPlayer.style.width = `${videoPlayer.videoWidth}px`;
                videoPlayer.style.height = `${videoPlayer.videoHeight}px`;
                videoPlayer.pause(); 
                messageOverlay.style.display = 'none'; // ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
                submitBtn.disabled = false; // ì œì¶œ ë²„íŠ¼ í™œì„±í™”
            };
        }
    });

    // ì‚¬ê°í˜• ê·¸ë¦¬ê¸° ë¡œì§
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        startPoint = { x, y };
        ctx.strokeStyle = '#3498db';
        ctx.lineWidth = 3;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        allSpots.forEach(spot => {
            ctx.beginPath();
            ctx.strokeRect(spot.x1, spot.y1, spot.x2 - spot.x1, spot.y2 - spot.y1);
        });

        ctx.beginPath();
        ctx.strokeRect(startPoint.x, startPoint.y, endX - startPoint.x, endY - startPoint.y);
    });

    canvas.addEventListener('mouseup', (e) => {
        isDrawing = false;
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;
        
        const newSpot = { 
            x1: startPoint.x, 
            y1: startPoint.y, 
            x2: endX, 
            y2: endY 
        };
        allSpots.push(newSpot);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        allSpots.forEach(spot => {
            ctx.beginPath();
            ctx.strokeRect(spot.x1, spot.y1, spot.x2 - spot.x1, spot.y2 - spot.y1);
        });
    });

    // ë°±ì—”ë“œë¡œ ì£¼ì°¨ ì„  ë°ì´í„° ì „ì†¡
    submitBtn.addEventListener('click', async () => {
        const videoFile = videoUpload.files[0];
        if (!videoFile) {
            alert('ë™ì˜ìƒ íŒŒì¼ì„ ë¨¼ì € ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
            return;
        }

        const formData = new FormData();
        formData.append('video', videoFile);
        formData.append('lines', JSON.stringify(allSpots)); 

        try {
            const response = await fetch('/set_parking_data', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('ì£¼ì°¨ ì„  ì •ë³´ê°€ ì„±ê³µì ìœ¼ë¡œ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤! ì´ì œ ë¶„ì„ì´ ì‹œì‘ë©ë‹ˆë‹¤.');
                window.location.href = "/dashboard";
            } else {
                alert('ë°ì´í„° ì „ì†¡ ì‹¤íŒ¨.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    });
</script>
