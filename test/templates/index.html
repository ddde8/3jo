<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스마트 주차장 관리 시스템</title>
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #fff; 
            font-family: 'Arial', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
        }
        #app-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 100;
        }
        #welcome-screen h1 {
            font-size: 4em;
            margin: 0 0 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out;
        }
        #welcome-screen p {
            font-size: 1.5em;
            margin: 20px 0 40px 0;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        .start-button {
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        #video-container { 
            position: relative; 
            max-width: 100%; 
            max-height: 100%; 
            display: none;
        }
        #video-player { max-width: 100%; max-height: 100%; display: block; }
        #line-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; cursor: crosshair; }
        #controls { 
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 20; 
            display: none; 
            gap: 10px; 
        }
        .button { 
            padding: 15px 25px; 
            font-size: 16px; 
            cursor: pointer; 
            border: none; 
            border-radius: 25px; 
            background-color: #3498db; 
            color: white; 
            transition: all 0.3s ease;
        }
        .button:hover { background-color: #2980b9; transform: translateY(-2px); }
        .button:disabled { background-color: #7f8c8d; cursor: not-allowed; transform: none; }
        #message-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 5; 
            background-color: rgba(0, 0, 0, 0.8); 
            color: white; 
            display: none; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        #message-overlay h2 { margin: 0; font-size: 2em; }
        #message-overlay p { margin-top: 10px; font-size: 1.2em; }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="welcome-screen">
        <h1>🚗 스마트 주차장 관리 시스템</h1>
        <p>AI 기반 실시간 주차 공간 모니터링</p>
        <button class="start-button" onclick="showParkingSetup()">시작하기</button>
    </div>
    
    <div id="message-overlay">
        <h2>주차장 동영상을 업로드해주세요</h2>
        <p>분석을 시작하려면 동영상 파일을 선택하세요.</p>
    </div>
    <div id="video-container">
        <video id="video-player" controls></video>
        <canvas id="line-canvas"></canvas>
    </div>
    <div id="controls">
        <label for="video-upload" class="button">동영상 업로드</label>
        <input type="file" id="video-upload" accept="video/*" style="display: none;">
        <button id="submit-lines-btn" class="button" disabled>주차 선 제출</button>
    </div>
</div>

<script>
    const videoPlayer = document.getElementById('video-player');
    const canvas = document.getElementById('line-canvas');
    const ctx = canvas.getContext('2d');
    const videoUpload = document.getElementById('video-upload');
    const submitBtn = document.getElementById('submit-lines-btn');
    const messageOverlay = document.getElementById('message-overlay');
    const welcomeScreen = document.getElementById('welcome-screen');
    const videoContainer = document.getElementById('video-container');
    const controls = document.getElementById('controls');

    let isDrawing = false;
    let startPoint = null;
    let allSpots = []; 

    // 시작 버튼 클릭 시 주차 라인 그리기 화면으로 전환
    function showParkingSetup() {
        window.location.href = "/parking_setup";
    }

    // 동영상 파일이 선택되면 비디오 재생
    videoUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const videoUrl = URL.createObjectURL(file);
            videoPlayer.src = videoUrl;
            videoPlayer.onloadedmetadata = () => {
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
                videoPlayer.style.width = `${videoPlayer.videoWidth}px`;
                videoPlayer.style.height = `${videoPlayer.videoHeight}px`;
                videoPlayer.pause(); 
                messageOverlay.style.display = 'none'; // 메시지 숨기기
                submitBtn.disabled = false; // 제출 버튼 활성화
            };
        }
    });

    // 사각형 그리기 로직
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        startPoint = { x, y };
        ctx.strokeStyle = '#3498db';
        ctx.lineWidth = 3;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        allSpots.forEach(spot => {
            ctx.beginPath();
            ctx.strokeRect(spot.x1, spot.y1, spot.x2 - spot.x1, spot.y2 - spot.y1);
        });

        ctx.beginPath();
        ctx.strokeRect(startPoint.x, startPoint.y, endX - startPoint.x, endY - startPoint.y);
    });

    canvas.addEventListener('mouseup', (e) => {
        isDrawing = false;
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;
        
        const newSpot = { 
            x1: startPoint.x, 
            y1: startPoint.y, 
            x2: endX, 
            y2: endY 
        };
        allSpots.push(newSpot);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        allSpots.forEach(spot => {
            ctx.beginPath();
            ctx.strokeRect(spot.x1, spot.y1, spot.x2 - spot.x1, spot.y2 - spot.y1);
        });
    });

    // 백엔드로 주차 선 데이터 전송
    submitBtn.addEventListener('click', async () => {
        const videoFile = videoUpload.files[0];
        if (!videoFile) {
            alert('동영상 파일을 먼저 업로드해주세요.');
            return;
        }

        const formData = new FormData();
        formData.append('video', videoFile);
        formData.append('lines', JSON.stringify(allSpots)); 

        try {
            const response = await fetch('/set_parking_data', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('주차 선 정보가 성공적으로 전송되었습니다! 이제 분석이 시작됩니다.');
                window.location.href = "/dashboard";
            } else {
                alert('데이터 전송 실패.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('오류가 발생했습니다.');
        }
    });
</script>

</body>
</html>
